<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Checkout - Gunk by Aleila</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/anime.js" charset="utf-8"></script>
  </head>
  <body class="shop">
    <div class="content">
      <h1>GUNK</h1>

      <div class="checkProgress">
        <h3 class="finished">Choose Item</h3>
        <h3 class="finished">Input Information</h3>
        <h3>-- Shipping --</h3>
        <h3>Payment</h3>
      </div>

      <h2 class="price">$18.32</h2>


      <h3>Speed*:</h3>
      <form>
        <input type="radio" id="Standard" name="speed" value="Standard">
        <label for="Standard">Standard - 5-7 Days (+$9.43)</label><br>

        <input type="radio" id="Express" name="speed" value="Express">
        <label for="Express">Express - 1-2 Days (+$13.21)</label><br>
      </form>

      <h3>Options*:</h3>

      <form>
        <input type="checkbox"
        class="form-control"
        id="agree1" name="agree1" checked>
        <label for="agree1">Request the warehouse worker urinate in a water bottle for a free delivery. (-Shipping)</label><br>

        <input type="checkbox"
        class="form-control"
        id="agree2" name="agree2" checked>
        <label for="agree2">Request a manufacturer in a country with no minimum wage. (-$6.43)</label><br>
      </form>

      <a href="./payment.html">
        <button type="button" name="next">Next</button>
      </a>

    </div>
    <img src="../img/logo.png" alt="Aleila Corporation" class="mainLogo">
  </body>
</html>
