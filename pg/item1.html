<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <title>Pants - Gunk by Aleila</title>
    <link rel="stylesheet" href="../styles.css">
    <script src="../js/anime.js" charset="utf-8"></script>

  </head>
  <body class="shop">
    <div class="content">
      <h1>GUNK</h1>

      <img class="item" src="../img/item2.png" alt="Pants with built in sag.">
      <h1 class="itemName">Hardcore Double Pants</h1>
      <h3>Stolen from the artists behind SKOOT APPAREL, this piece is distressed by a machine to let YOU flaunt their creativity. While it’s cool and edgy now, it won’t be by the time you and your friends get your fingers on it.</h3>
      <h2 class="price">$18.32</h2>

      <h3>Gender*:</h3>
      <form>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female (+$10.00)</label><br>

        <h3>Size*:</h3>
        <form class='maleSizes'>
          <input type="radio" id="XS" name="size" value="XS">
          <label for="XS">XS</label><br>

          <input type="radio" id="S" name="size" value="S">
          <label for="S">S</label><br>

          <input type="radio" id="M" name="size" value="M">
          <label for="M">M</label><br>

          <input type="radio" id="L" name="size" value="L">
          <label for="L">L</label><br>
        </form>
        <!-- <form class='femSizes'>
          <input type="radio" id="OS" name="size" value="OS">
          <label for="OS">OS (One Size fits our demographic.)</label><br>
        </form> -->
      </form>




      <a href="./account.html">
        <button type="button" name="checkout">Checkout</button>
      </a>

    </div>
    <img src="../img/logo.png" alt="Aleila Corporation" class="mainLogo">

    <script src="../js/item.js" charset="utf-8"></script>
  </body>
</html>
